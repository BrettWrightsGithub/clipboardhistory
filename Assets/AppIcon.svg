<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="clipboardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Clipboard body -->
  <rect x="80" y="70" width="280" height="372" rx="24" fill="url(#clipboardGrad)" filter="url(#shadow)"/>
  
  <!-- Paper area -->
  <rect x="104" y="110" width="232" height="308" rx="12" fill="url(#paperGrad)"/>
  
  <!-- Clipboard clip -->
  <rect x="156" y="46" width="128" height="48" rx="8" fill="#1e1b4b"/>
  <rect x="180" y="34" width="80" height="36" rx="18" fill="#6366f1" stroke="#4f46e5" stroke-width="4"/>
  
  <!-- Text lines on paper -->
  <rect x="130" y="150" width="140" height="12" rx="6" fill="#cbd5e1"/>
  <rect x="130" y="178" width="180" height="12" rx="6" fill="#cbd5e1"/>
  <rect x="130" y="206" width="120" height="12" rx="6" fill="#cbd5e1"/>
  <rect x="130" y="234" width="160" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="130" y="262" width="100" height="12" rx="6" fill="#e2e8f0"/>
  
  <!-- Clock circle (history indicator) -->
  <circle cx="380" cy="380" r="90" fill="url(#clockGrad)" filter="url(#shadow)"/>
  <circle cx="380" cy="380" r="70" fill="white"/>
  
  <!-- Clock hands -->
  <line x1="380" y1="380" x2="380" y2="335" stroke="#1e1b4b" stroke-width="8" stroke-linecap="round"/>
  <line x1="380" y1="380" x2="415" y2="395" stroke="#1e1b4b" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="380" cy="380" r="8" fill="#1e1b4b"/>
  
  <!-- Clock hour markers -->
  <circle cx="380" cy="325" r="5" fill="#6366f1"/>
  <circle cx="435" cy="380" r="5" fill="#6366f1"/>
  <circle cx="380" cy="435" r="5" fill="#6366f1"/>
  <circle cx="325" cy="380" r="5" fill="#6366f1"/>
</svg>
